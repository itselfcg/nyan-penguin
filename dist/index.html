<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Nyan penguin</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="canvas">
   <div class="decoration">
      <div class="sparkles">
         <div class="pos1 cross"></div>
         <div class="pos2 cross"></div>
         <div class="pos3 cross"></div>
         <div class="pos4 cross"></div>
         <div class="pos5 cross2">
            <div class="square"></div>
         </div>
         <div class="pos6 cross2">
            <div class="square"></div>
         </div>
         <div class="pos7  cross2">
            <div class="square"></div>
         </div>
         <div class="pos8 cross2">
            <div class="square"></div>
         </div>
         <div class="pos9 cross3"></div>
         <div class="pos10 cross3"></div>
         <div class="pos11 cross3"></div>
         <div class="pos12 cross3"></div>
         <div class="pos13 cross4">
            <div class="square2"></div>
         </div>
         <div class="sparkle">
            <div class="pos14 cross4">
               <div class="square2"></div>
            </div>
            <div class="pos15 cross4">
               <div class="square2"></div>
            </div>
         </div>
      </div>
   </div>
   <div class="main-figures">
      <div class="decoration">
         <div class="rainbow">
            <div class="red-color"></div>
            <div class="orange-color"></div>
            <div class="yellow-color"></div>
            <div class="green-color"></div>
            <div class="blue-color"></div>
            <div class="purple-color"></div>
         </div>
      </div>
      <div class="penguin">
         <div class="upper">
            <div class="head">
               <div class="peak">        </div>
               <div class="l-head">
                  <div class="l-eye"></div>
               </div>
               <div class="r-head"
            </div>
            <div class="l-eye"></div>
         </div>
         <div class="tum"></div>
         <div class="bottom">
            <div class="body"></div>
            <div class="chest"></div>
            <div class="tail"></div>
            <div class="l-flip"></div>
            <div class="r-flip"></div>
            <div class="l-feet">
               <div class="toe-l"></div>
               <div class="toe-m"></div>
               <div class="toe-r"></div>
            </div>
            <div class="r-feet">
               <div class="toe-l"></div>
               <div class="toe-m"></div>
               <div class="toe-r"></div>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- partial -->
  
</body>
</html>
